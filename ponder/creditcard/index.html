<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Credit Card Form</title>
<link rel="stylesheet" href="creditcard.css" />
</head>
<body>

<div class="form-wrapper">

  <div class="card-container">

    <!-- Card Front -->
    <div class="card card-front">
      <div class="card-front-grid">
        <div class="total">TOTAL: $199</div>
        <div class="card-logo"></div>

        <label class="card-number-label">CARD NUMBER</label>
        <input type="text" placeholder="1234 5678 9101 1020" class="card-number"/>

        <label class="card-holder-label">CARD HOLDER</label>
        <input type="text" placeholder="John Doe" class="card-holder"/>

        <label class="expiration-label">EXPIRATION</label>
        <div class="expiration-inputs">
          <input type="text" placeholder="MM" />
          <input type="text" placeholder="YY" />
        </div>
      </div>
    </div>

    <!-- Card Back -->
    <div class="card card-back">
      <div class="stripe"></div>
      <div class="cvv-section">
        <label>CVV/CVV</label>
        <input type="text" placeholder="xxx" />
      </div>
    </div>

  </div>

  <button class="submit-btn">Submit</button>

</div>

</body>
</html>
